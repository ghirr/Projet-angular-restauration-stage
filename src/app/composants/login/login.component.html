<section class="banner_part">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="banner_text">
                    <div class="banner_text_iner">
                        <h1>Login</h1>
<div class="row">
    <div class="col-12">
        <div class="regervation_part_iner">
            <form #loginForm="ngForm"  (ngSubmit)="login()">
                <div class="form-group col-12">
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="a"
                            placeholder="Email"></div>
                            <div style="color: red"
                                                    *ngIf="this.message===('email incorecte')">{{message}}</div>
                                            
                            <div class="form-group inner-addon right-addon">
                                <div class="input-group col-12 mx-auto">
                                        <input name="password" type="password"
                                            [type]="showPasswordOnPress ? 'text' : 'password'"
                                            class="form-control pwd-control" id="password-field"
                                            placeholder="Password" [(ngModel)]="user.password" name="b">
                                        <div (mousedown)="showPasswordOnPress = !showPasswordOnPress"
                                            (mouseup)="showPasswordOnPress = !showPasswordOnPress">
                                            <i alt="show" class="fas fa-eye eye-show"
                                                [class.hide]="showPasswordOnPress"></i>
                                            <i alt="hide" class="fas fa-eye-slash eye-hide"
                                                [class.hide]="!showPasswordOnPress"></i>
                                        </div>
                                        <div style="color: red"
                                        *ngIf="this.message===('Mot de passe incorecte')">{{message}}</div>
                                            
                                        
          </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <button type="submit" class="btn btn-primary py-3 px-5" > Login </button>
                              </div></form></div></div></div></div></div></div></div></div></section>
