 <!-- breadcrumb start-->
 <section class="regervation_part section_padding" style="margin-top: 100px;" >
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <h2>Mes tables</h2>
                </div>
            </div>
        </div>
  <!-- breadcrumb start-->
  <div class="site-section bg-dark">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="widget-next-match">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>email</th>
                  <th>Number</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Guests</th>
                  <th>Note</th>
                  <th>Delete</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let t of tables" appColors>
                  <td>{{t.name}}</td>
                  <td>{{t.email}}</td>
                  <td>{{t.phoneNumber}}</td>
                  <td>{{t.date}}</td>
                  <td>{{t.time}}</td>
                  <td>{{t.guests}}</td>
                  <td>{{t.note}}</td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="deleteTable(t._id)" >delete</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-info" (click)="editTable(t._id)" >Edit</button>
                  </td>
               
                </tr>
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
