
<section class="banner_part">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="banner_text">
                    <div class="banner_text_iner">
                        <h1>Signup</h1>

                        <div class="row">
                            <div class="col-12">
                                <div class="regervation_part_iner">
                                    <form [formGroup]="signupForm">
                                        <div class="form-row col-12">
                                            <div class="form-group col-lg-6">
                                                <input type="text" class="form-control" formControlName="firstName"
                                                    placeholder="First Name" />
                                                <div class="text-danger"
                                                    *ngIf="signupForm.controls['firstName'].invalid && ( signupForm.controls['firstName'].dirty || signupForm.controls['firstName'].touched) ">
                                                    <div style="color: red"
                                                        *ngIf="signupForm.controls['firstName'].errors?.['minlength'] ">
                                                        more than 2 characters</div>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <input type="text" class="form-control" formControlName="lastName"
                                                    placeholder="Last Name" />
                                                <div class="text-danger"
                                                    *ngIf="signupForm.controls['lastName'].invalid && ( signupForm.controls['lastName'].dirty || signupForm.controls['lastName'].touched) ">
                                                    <div style="color: red"
                                                        *ngIf="signupForm.controls['lastName'].errors?.['minlength'] ">
                                                        plus
                                                        2 caracteres</div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-12">
                                            <input type="email" class="form-control" formControlName="email"
                                                placeholder="Email">
                                            <div class="text-danger"
                                                *ngIf="signupForm.controls['email'].invalid && ( signupForm.controls['email'].dirty || signupForm.controls['email'].touched) ">

                                                <div style="color: red"
                                                    *ngIf="signupForm.controls['email'].errors?.['email'] "> Email
                                                    should contain '@' && .com</div>
                                            </div>
                                            <div style="color: red"
                                                    *ngIf="message!='' ">{{message}}</div>
                                            </div>
                                        
                                        <div class="form-group inner-addon right-addon">
                                            <div class="input-group col-12 mx-auto">
                                                <input name="password" type="password"
                                                    [type]="showPasswordOnPress ? 'text' : 'password'"
                                                    class="form-control pwd-control" id="password-field"
                                                    placeholder="Password" formControlName="password">
                                                <div (mousedown)="showPasswordOnPress = !showPasswordOnPress"
                                                    (mouseup)="showPasswordOnPress = !showPasswordOnPress">
                                                    <i alt="show" class="fas fa-eye eye-show"
                                                        [class.hide]="showPasswordOnPress"></i>
                                                    <i alt="hide" class="fas fa-eye-slash eye-hide"
                                                        [class.hide]="!showPasswordOnPress"></i>
                                                </div>

                                            </div>
                                            <div *ngIf="
                      signupForm.controls['password'].invalid &&
                        (  signupForm.controls['password'].touched ||
                        signupForm.controls['password'].dirty)
                      ">
                                                <div *ngIf="
                        signupForm.controls['password'].errors?.['minlength']
                        " style="color: red">
                                                    Password mast have at least 6 chas
                                                </div>
                                                <div *ngIf="
                        signupForm.controls['password'].errors?.['maxlength']
                        " style="color: red">
                                                    Password mast have at least 12 chas
                                                </div>
                                                <div *ngIf="
                        signupForm
                          .get('password')
                          !.hasError('passwordStrength')
                      " style="color: red">

                                                    {{signupForm.get('password')!.errors?.['passwordStrength']}}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group inner-addon right-addon">
                                            <div class="input-group col-12 mx-auto">
                                                <input name="password" type="password" class="form-control pwd-control"
                                                    id="password-field" placeholder="Confirm Password"
                                                    formControlName="copassword">
                                            </div>
                                            <div class="text-danger"
                                                *ngIf="signupForm.controls['copassword'].invalid && ( signupForm.controls['copassword'].dirty || signupForm.controls['copassword'].touched) ">

                                                <div style="color: red"
                                                    *ngIf="signupForm.controls['copassword'].errors?.['mustMatch']">
                                                    must be identical </div>

                                            </div>
                                        </div>


                                        <div class="form-group col-lg-6">
                                            <button
                                                [hidden]="(signupForm.controls['password'].errors)||(signupForm.controls['copassword'].errors)||(signupForm.controls['email'].errors)||(signupForm.controls['firstName'].errors)||(signupForm.controls['lastName'].errors)"
                                                type="submit" class="btn btn-outline-success"
                                                (click)="signupUser(signupForm.value)"> Signup </button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
