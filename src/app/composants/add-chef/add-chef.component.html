<section class="banner_part">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="banner_text">
                    <div class="banner_text_iner">
                        <h1>{{titre}}</h1>

                        <div class="row">
                            <div class="col-12">
                                <div class="regervation_part_iner">
                                    <form #chefForm="ngForm"  (ngSubmit)="add_edit_chef()" enctype="multipart/form-data"  >
                                        <div class="form-row col-12">
                                            <div class="form-group col-lg-6">
                                                <input type="text" class="form-control" [(ngModel)]="chef.firstName" [ngModelOptions]="{ standalone: true }"
                                                name="1"
                                                    placeholder="First Name" /></div>
                                                    <div class="form-group col-lg-6">
                                                        <input type="text" class="form-control" [(ngModel)]="chef.lastName" [ngModelOptions]="{ standalone: true }"                                                        name="2"
                                                            placeholder="Last Name" />
                                                    </div></div>
                                            <div class="form-group col-12">
                                                <input type="text"  class="form-control" placeholder="description" [(ngModel)]="chef.description" [ngModelOptions]="{ standalone: true }"
                                                name="3"
                                                    placeholder="desciption" >
                                            </div>
                                            <div class="form-group col-12">
                                                <input type="number" minLength="8" maxlength="8" class="form-control" [(ngModel)]="chef.numCin" [ngModelOptions]="{ standalone: true }"
                                                name="4"
                                                        placeholder="Numero cin*"></div>
                                                       <div class="form-group col-md-6">
                <button
                  type="button"
                  (click)="filePicker.click()"
                  class="btn btn-success"
                >
                  SÃ©lectionner image
                </button>
                <input
                style="visibility: hidden;"
                  type="file"
                  class="form-control"
                  id="pnone"
                  placeholder="image *"
                  [(ngModel)]="chef.image"
                  #filePicker
                  (change)='onImageSelected($event)' name="image"   multiple
                />
              </div>
                                        
                                                          <img style="height: 50px; width: 50px;" [src]="imagePreview" alt="test">
                                                        <div class="regerv_btn">
                                                            <input
                                                              type="submit"
                                                              class="btn_4"
                                                              value={{button}}
                                                            />
                                                          </div>
                                    </form>
                                </div></div></div></div></div></div></div></div></section>
