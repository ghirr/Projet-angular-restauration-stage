<div class="site-section bg-dark">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="widget-next-match">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>email</th>
                  <th>Number</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Guests</th>
                  <th>Note</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let t of tables" appColors>
                  <td>{{t.name}}</td>
                  <td>{{t.email}}</td>
                  <td>{{t.phoneNumber}}</td>
                  <td>{{t.date}}</td>
                  <td>{{t.time}}</td>
                  <td>{{t.guests}}</td>
                  <td>{{t.note}}</td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="deleteTables(t._id)" >delete</button>
                  </td>
               
                </tr>
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
