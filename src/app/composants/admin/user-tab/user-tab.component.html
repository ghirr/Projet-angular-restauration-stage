<div class="site-section bg-dark">
    <div class="container">
      <div class="row">
      
        <div class="col-lg-12">
          <div class="widget-next-match">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>email</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let u of users" appColors>
                  <td>{{u.firstName}}</td>
                  <td>{{u.lastName}}</td>
                  <td>{{u.email}}</td>
                  <td>{{u.role}}</td>
                  
               
                </tr>
            
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
