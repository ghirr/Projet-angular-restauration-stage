<div class="col-lg-12">
  <div class="widget-next-match">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Name</th>
          <th>Categorie</th>
          <th>description</th>
          <th>price</th>
          <th>image</th>
          <th>Delete</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of plats | paginate: { itemsPerPage: pageSize, currentPage: pageNumber }" appColors>
          <td>{{p.name}}</td>
          <td>{{p.categorie}}</td>
          <td>{{p.description}}</td>
          <td>{{p.price}}</td>
          <td><img style="height: 50px; width: 100px;" src="{{p.image}}"></td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deletePlat(p._id)" >delete</button>
          </td>
          <td>
            <button type="button" class="btn btn-info" (click)="editPlat(p._id)" >Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls class="pagination" (pageChange)="pageNumber = $event"></pagination-controls>
  </div>
</div>
